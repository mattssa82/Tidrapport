<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tidrapport – Offline</title>
<style>
  body {
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:#f6f7f9; color:#1f2937; margin:0; display:flex;
    align-items:center; justify-content:center; height:100vh; text-align:center;
  }
  .box {
    background:#fff; padding:2rem; border-radius:.9rem;
    box-shadow:0 1px 3px rgba(0,0,0,.1); max-width:320px;
  }
  h1 { font-size:1.4rem; margin-bottom:.5rem; color:#0e6677; }
  p { font-size:.95rem; color:#374151; }
</style>
</head>
<body>
  <div class="box">
    <h1>Offline-läge</h1>
    <p>Du är inte ansluten till internet.<br>
    Fortsätt jobba i Tidrapport – dina ändringar sparas lokalt och synkas när du är online igen.</p>
  </div>
</body>
</html>
