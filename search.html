<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök – Tidrapport v10.16</title>
<link rel="icon" href="icons/icon-192.png" />
<script src="lucide.min.js"></script>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  color:#222;
}
header.app-header{
  position:sticky;
  top:0;
  z-index:10;
  background:#0e6677;
  color:#fff;
  padding:.6rem 1rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 4px rgb(0 0 0 / .25);
}
header.app-header h1{
  margin:0;
  font-size:1.05rem;
  display:flex;
  align-items:center;
  gap:.4rem;
}
header.app-header a{
  color:#fff;
  text-decoration:none;
  font-size:.8rem;
  display:inline-flex;
  align-items:center;
  gap:.3rem;
  padding:.25rem .4rem;
  border-radius:.3rem;
}
header.app-header a:hover{
  background:rgba(255,255,255,.12);
}
main{
  padding:1rem;
  max-width:1100px;
  margin:0 auto;
}
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.6rem;
  align-items:flex-end;
}
label{
  font-size:.78rem;
  display:flex;
  flex-direction:column;
  gap:.2rem;
  color:#444;
}
input,select{
  font-size:.86rem;
  padding:.35rem .5rem;
  border-radius:.35rem;
  border:1px solid #bbb;
  background:#fff;
}
button{
  display:inline-flex;
  align-items:center;
  gap:.3rem;
  padding:.45rem .7rem;
  border-radius:.4rem;
  border:0;
  background:#0e6677;
  color:#fff;
  font-size:.78rem;
  cursor:pointer;
}
.result-count{
  margin-top:.4rem;
  font-size:.8rem;
}
.table-wrap{
  margin-top:.4rem;
  background:#fff;
  border:1px solid #ccc;
  border-radius:.4rem;
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:.78rem;
  min-width:800px;
}
th,td{
  padding:.4rem .5rem;
  border:1px solid #ddd;
  text-align:left;
  vertical-align:top;
}
th{
  background:#ececec;
  font-weight:600;
  white-space:nowrap;
}
</style>
</head>
<body>
<header class="app-header">
  <h1>
    <i data-lucide="search"></i>
    <span>Sök &amp; filtrera</span>
  </h1>
  <a href="index.html">
    <i data-lucide="arrow-left"></i>
    <span>Tillbaka till tidrapport</span>
  </a>
</header>

<main>
  <div class="filters">
    <label>År
      <select id="yearFilter"></select>
    </label>
    <label>Projekt
      <input type="text" id="projectFilter" placeholder="t.ex. Y2506" />
    </label>
    <label>Text
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB, Gateway" />
    </label>
    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div id="resultCount" class="result-count"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>if(window.lucide){ lucide.createIcons(); }</script>
</body>
</html>
