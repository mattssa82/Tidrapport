<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport v10.24</title>

<script src="lucide.min.js"></script>

<style>
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  margin:0;
  padding:0;
  color:#222;
}
header{
  background:#0e6677;
  color:#fff;
  padding:.6rem 1rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{
  font-size:1rem;
  margin:0;
  display:flex;
  align-items:center;
  gap:.5rem;
}
header a{
  color:#fff;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:.35rem;
  font-size:.85rem;
}
main{
  padding:1rem;
}
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.75rem;
  align-items:flex-end;
  margin-bottom:.5rem;
}
.filters label{
  font-size:.8rem;
  display:flex;
  flex-direction:column;
  gap:.25rem;
}
input,select{
  font-size:.9rem;
  padding:.35rem .55rem;
  border:1px solid #aaa;
  border-radius:.4rem;
}
button{
  display:inline-flex;
  align-items:center;
  gap:.35rem;
  background:#0e6677;
  color:#fff;
  border:0;
  border-radius:.4rem;
  padding:.45rem .8rem;
  cursor:pointer;
  font-size:.8rem;
}
.result-count{
  margin-top:.4rem;
  font-size:.85rem;
}
.table-wrap{
  margin-top:.5rem;
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:800px;
  background:#fff;
  font-size:.8rem;
}
th,td{
  border:1px solid #ccc;
  padding:.4rem .6rem;
  text-align:left;
  vertical-align:top;
}
th{
  background:#ececec;
  font-weight:600;
  white-space:nowrap;
}
</style>
</head>
<body>

<header>
  <h1>
    <i data-lucide="search"></i>
    <span>Sök &amp; filtrera</span>
  </h1>
  <a href="index.html">
    <i data-lucide="home"></i>
    <span>Hem</span>
  </a>
</header>

<main>
  <div class="filters">
    <label>År:
      <select id="yearFilter"></select>
    </label>

    <label>Projekt:
      <input type="text" id="projectFilter" placeholder="Projekt..." />
    </label>

    <label>Text:
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
    </label>

    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>
if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
