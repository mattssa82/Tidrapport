<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport v10.17</title>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icons/icon-192.png" />
<script src="lucide.min.js"></script>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  color:#222;
}
header.app-header{
  position:sticky;
  top:0;
  z-index:20;
  background:#0e6677;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.6rem 1rem;
  box-shadow:0 2px 4px rgba(0,0,0,.15);
}
.header-left{
  display:flex;
  align-items:center;
  gap:.5rem;
}
.header-title{
  display:flex;
  flex-direction:column;
}
.header-title span:first-child{
  font-size:1rem;
  font-weight:600;
}
.header-title span:last-child{
  font-size:.7rem;
  opacity:.8;
}
.header-actions a{
  display:inline-flex;
  align-items:center;
  gap:.25rem;
  font-size:.75rem;
  padding:.2rem .5rem;
  border-radius:.35rem;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.08);
}
main{
  padding:1rem;
}
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.7rem;
  align-items:flex-end;
}
.filters label{
  display:flex;
  flex-direction:column;
  font-size:.78rem;
  gap:.2rem;
}
input,select{
  font-size:.8rem;
  padding:.35rem .5rem;
  border-radius:.35rem;
  border:1px solid #aaa;
}
button{
  display:inline-flex;
  align-items:center;
  gap:.25rem;
  padding:.4rem .7rem;
  border-radius:.35rem;
  border:0;
  font-size:.78rem;
  background:#0e6677;
  color:#fff;
  cursor:pointer;
}
.result-count{
  margin-top:.4rem;
  font-size:.78rem;
}
.table-wrap{
  margin-top:.5rem;
  background:#fff;
  border-radius:.5rem;
  border:1px solid #ccc;
  box-shadow:0 2px 4px rgba(0,0,0,.05);
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:800px;
  font-size:.75rem;
}
th,td{
  padding:.35rem .45rem;
  border-top:1px solid #ddd;
  text-align:left;
}
thead th{
  background:#ececec;
  font-weight:600;
}
</style>
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <a href="index.html" class="icon-btn" aria-label="Hem">
      <i data-lucide="arrow-left"></i>
    </a>
    <div class="header-title">
      <span>Sök & filtrera</span>
      <span>Tidrapport v10.17</span>
    </div>
  </div>
  <div class="header-actions">
    <a href="index.html">
      <i data-lucide="clock-4"></i><span>Tidrapport</span>
    </a>
    <a href="help.html">
      <i data-lucide="info"></i><span>Hjälp</span>
    </a>
  </div>
</header>

<main>
  <div class="filters">
    <label>År
      <select id="yearFilter"></select>
    </label>
    <label>Projekt
      <input type="text" id="projectFilter" placeholder="Projekt..." />
    </label>
    <label>Text
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
    </label>
    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>
  if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
