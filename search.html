<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport</title>
<script src="lucide.min.js"></script>
<style>
body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;margin:0;background:#f5f7f8;}
header{position:sticky;top:0;background:#0e6677;color:#fff;display:flex;justify-content:space-between;
align-items:center;padding:.7rem 1rem;z-index:10;}
header h1{margin:0;font-size:1rem;display:flex;align-items:center;gap:.4rem;}
header a{color:#fff;text-decoration:none;font-size:.9rem;}
main{padding:1rem;}
.filters{display:flex;flex-wrap:wrap;gap:.75rem;margin-bottom:1rem;}
.filters label{font-size:.8rem;display:flex;flex-direction:column;gap:.25rem;}
input,select{font-size:.9rem;padding:.4rem;border:1px solid #aaa;border-radius:.4rem;}
button{display:inline-flex;align-items:center;gap:.4rem;background:#0e6677;color:#fff;border:0;
border-radius:.4rem;padding:.5rem .8rem;cursor:pointer;font-size:.8rem;}
table{width:100%;border-collapse:collapse;background:#fff;font-size:.8rem;}
th,td{border:1px solid #ccc;padding:.4rem .6rem;text-align:left;}
th{background:#ececec;}
.result-count{margin-top:.5rem;}
</style>
</head>
<body>
<header>
  <h1><i data-lucide="search"></i><span>Sök & filtrera</span></h1>
  <a href="index.html"><i data-lucide="home"></i> Hem</a>
</header>
<main>
<div class="filters">
  <label>År:<select id="yearFilter"></select></label>
  <label>Projekt:<input type="text" id="projectFilter" placeholder="Projekt..." /></label>
  <label>Text:<input type="text" id="textFilter" placeholder="t.ex. VAB, Sufielund..." /></label>
  <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
  <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
</div>
<div id="resultCount" class="result-count"></div>
<table>
<thead><tr><th>Datum</th><th>Projekt</th><th>Kategori(er)</th><th>Tid (h)</th><th>Körtid (h)</th><th>Dagboksanteckning</th></tr></thead>
<tbody id="resultBody"></tbody>
</table>
</main>
<script src="search.js"></script>
<script>if(window.lucide){lucide.createIcons();}</script>
</body>
</html>
