<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sök & filtrera – Tidrapport v10.18</title>
  <link rel="icon" href="icons/icon-192.png" />
  <script src="lucide.min.js"></script>
  <style>
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:#f5f7f8;
      margin:0;
      color:#222;
    }
    header.app-header{
      position:sticky;
      top:0;
      z-index:10;
      background:#0e6677;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.6rem 1rem;
      box-shadow:0 2px 4px rgba(0,0,0,.2);
    }
    .header-left{
      display:flex;
      align-items:center;
      gap:.4rem;
    }
    .header-left h1{
      font-size:1.0rem;
      margin:0;
    }
    .header-actions a{
      display:inline-flex;
      align-items:center;
      gap:.25rem;
      padding:.25rem .5rem;
      border-radius:.4rem;
      background:rgba(255,255,255,.1);
      color:#fff;
      font-size:.7rem;
      text-decoration:none;
    }
    main{
      padding:1rem;
      max-width:1100px;
      margin:0 auto;
    }
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:.6rem;
      align-items:flex-end;
    }
    .filters label{
      font-size:.75rem;
      display:flex;
      flex-direction:column;
      gap:.2rem;
      color:#444;
    }
    input,select{
      font-size:.85rem;
      padding:.35rem .5rem;
      border-radius:.35rem;
      border:1px solid #aaa;
      background:#fff;
    }
    button{
      display:inline-flex;
      align-items:center;
      gap:.3rem;
      padding:.4rem .7rem;
      border-radius:.4rem;
      border:0;
      cursor:pointer;
      background:#0e6677;
      color:#fff;
      font-size:.75rem;
    }
    .result-count{
      margin-top:.4rem;
      font-size:.75rem;
    }
    .table-wrap{
      margin-top:.6rem;
      background:#fff;
      border-radius:.5rem;
      border:1px solid #ccc;
      overflow-x:auto;
    }
    table{
      width:100%;
      border-collapse:collapse;
      min-width:780px;
      font-size:.75rem;
    }
    th,td{
      padding:.35rem .5rem;
      border:1px solid #ddd;
      text-align:left;
      vertical-align:top;
    }
    th{
      background:#ececec;
      font-weight:600;
      white-space:nowrap;
    }
  </style>
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <a href="index.html" class="header-actions" style="color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:.25rem;">
      <i data-lucide="arrow-left"></i><span>Tidrapport</span>
    </a>
    <h1>Sök &amp; filtrera</h1>
  </div>
  <div class="header-actions">
    <a href="help.html"><i data-lucide="info"></i><span>Hjälp</span></a>
  </div>
</header>

<main>
  <div class="filters">
    <label>År
      <select id="yearFilter"></select>
    </label>
    <label>Projekt
      <input type="text" id="projectFilter" placeholder="t.ex. Y2506" />
    </label>
    <label>Text
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
    </label>
    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>
  if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
