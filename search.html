<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport</title>
<link rel="icon" href="icons/icon-192.png" />
<script src="lucide.min.js"></script>

<style>
  :root{--bg-header:#0e6677}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:#f5f7f8;margin:0;color:#222}
  header.app-header{position:sticky;top:0;background:var(--bg-header);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:.75rem 1rem;box-shadow:0 2px 6px rgb(0 0 0 / .15)}
  .header-left{display:flex;align-items:center;gap:.75rem}
  .icon-btn{background:transparent;border:0;color:#fff;display:flex;align-items:center;cursor:pointer;padding:.25rem}
  h1{margin:0;font-size:1.1rem}
  .header-actions a{color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:.35rem;font-size:.9rem}
  main{max-width:1100px;margin:1rem auto;padding:0 1rem}
  input,select{font-size:.9rem;padding:.45rem .6rem;border:1px solid #aaa;border-radius:.5rem}
  button{display:inline-flex;align-items:center;gap:.4rem;background:#0e6677;color:#fff;border:0;border-radius:.5rem;padding:.55rem .85rem;cursor:pointer;font-size:.85rem}
  .filters{display:flex;flex-wrap:wrap;gap:.75rem;align-items:flex-end}
  .filters label{font-size:.85rem;display:flex;flex-direction:column;gap:.3rem;color:#444}
  .table-wrap{overflow-x:auto;margin-top:1rem;background:#fff;border:1px solid #ccc;border-radius:.6rem}
  table{width:100%;border-collapse:collapse;min-width:820px;font-size:.82rem}
  th,td{border:1px solid #e5e7eb;padding:.5rem .6rem;text-align:left;vertical-align:top}
  th{background:#ececec;font-weight:600;white-space:nowrap}
  .result-count{margin-top:.6rem;color:#333}
</style>
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <button class="icon-btn" onclick="window.location.href='index.html'"><i data-lucide="arrow-left"></i></button>
    <h1>Tidrapport</h1>
  </div>
  <div class="header-actions">
    <a href="search.html"><i data-lucide="search"></i><span>Sök</span></a>
    <a href="help.html"><i data-lucide="info"></i><span>Hjälp</span></a>
  </div>
</header>

<main>
  <h2 style="color:#0e6677;margin:.25rem 0 1rem 0; font-size:1rem;display:flex;gap:.5rem;align-items:center">
    <i data-lucide="search"></i> <span>Sök och filtrera (v10.22)</span>
  </h2>

  <div class="filters">
    <label>År:
      <select id="yearFilter"></select>
    </label>
    <label>Projekt:
      <input type="text" id="projectFilter" placeholder="Projekt..." />
    </label>
    <label>Text:
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
    </label>
    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori(er)</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>if(window.lucide){lucide.createIcons();}</script>
</body>
</html>
