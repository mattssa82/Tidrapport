<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport</title>
<link rel="icon" href="icons/icon-192.png" />
<script src="lucide.min.js"></script>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  color:#222;
}
header.app-header{
  position:sticky;
  top:0;
  z-index:20;
  background:#0e6677;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.6rem 1rem;
  box-shadow:0 2px 4px rgba(0,0,0,.18);
}
.header-left, .header-actions{
  display:flex;
  align-items:center;
  gap:.5rem;
}
header.app-header h1{
  font-size:1rem;
  margin:0;
}
a.header-link{
  color:#fff;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:.25rem;
  font-size:.8rem;
}
main{
  padding:1rem;
  max-width:1200px;
  margin:0 auto;
}
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.7rem;
  align-items:flex-end;
}
.filters label{
  font-size:.8rem;
  display:flex;
  flex-direction:column;
  gap:.2rem;
}
input,select{
  font-size:.85rem;
  padding:.35rem .5rem;
  border:1px solid #aaa;
  border-radius:.35rem;
}
button{
  display:inline-flex;
  align-items:center;
  gap:.3rem;
  background:#0e6677;
  color:#fff;
  border:0;
  border-radius:.4rem;
  padding:.45rem .75rem;
  cursor:pointer;
  font-size:.8rem;
}
.result-count{
  margin-top:.5rem;
  font-size:.8rem;
}
.table-wrap{
  margin-top:.5rem;
  background:#fff;
  border-radius:.6rem;
  border:1px solid #ccc;
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:800px;
  font-size:.78rem;
}
th,td{
  border-top:1px solid #ddd;
  padding:.35rem .5rem;
  text-align:left;
  vertical-align:top;
}
thead th{
  background:#ececec;
  border-top:none;
}
</style>
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <a class="header-link" href="index.html" title="Tillbaka till Tidrapport">
      <i data-lucide="arrow-left"></i>
    </a>
    <h1>Sök &amp; filtrera</h1>
  </div>
  <div class="header-actions">
    <a class="header-link" href="index.html">
      <i data-lucide="clock-3"></i><span>Tidrapport</span>
    </a>
  </div>
</header>

<main>
  <div class="filters">
    <label>År:
      <select id="yearFilter"></select>
    </label>
    <label>Projekt:
      <input type="text" id="projectFilter" placeholder="Projekt..." />
    </label>
    <label>Text:
      <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
    </label>
    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>
if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
