<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport v10.4</title>

<!-- Tidrapport v10.4 | i samarbete med ChatGPT & Martin Mattsson -->
<script src="lucide.min.js"></script>

<style>
:root{
  --bg-header:#0e6677;
}
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  margin:0;
  color:#222;
}

/* samma sticky header som index */
header.app-header{
  position:sticky;
  top:0;
  z-index:10000;
  background:var(--bg-header);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.75rem 1rem;
}
header.app-header h1{
  font-size:1.1rem;
  font-weight:600;
  margin:0;
  display:flex;
  align-items:center;
  gap:.5rem;
}
header.app-header button.header-link-btn{
  background:transparent;
  border:0;
  color:#fff;
  font-size:.9rem;
  display:inline-flex;
  align-items:center;
  gap:.4rem;
  cursor:pointer;
  text-decoration:none;
  padding:.25rem .4rem;
}

main{
  max-width:1200px;
  margin:1rem auto;
  padding:0 1rem 3rem;
}

.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.75rem;
  align-items:flex-end;
  margin-bottom:1rem;
}
.filters label{
  font-size:.8rem;
  display:flex;
  flex-direction:column;
  gap:.25rem;
  color:#444;
}
.filters input,
.filters select{
  font-size:.9rem;
  padding:.4rem .6rem;
  border:1px solid #aaa;
  border-radius:.4rem;
  background:#fff;
  color:#000;
}
.filters button{
  display:inline-flex;
  align-items:center;
  gap:.4rem;
  background:#0e6677;
  color:#fff;
  border:0;
  border-radius:.4rem;
  padding:.5rem .8rem;
  cursor:pointer;
  font-size:.8rem;
}

.result-count{
  margin-top:.5rem;
  font-size:.9rem;
  color:#333;
}

.table-wrap{
  overflow-x:auto;
  background:#fff;
  border:1px solid #ccc;
  border-radius:.5rem;
  box-shadow:0 2px 4px rgb(0 0 0 / 5%);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:0;
  font-size:.8rem;
  min-width:800px;
}
th,td{
  border:1px solid #ccc;
  padding:.4rem .6rem;
  text-align:left;
  vertical-align:top;
}
th{
  background:#ececec;
  font-weight:600;
  white-space:nowrap;
}
</style>
</head>
<body>

<header class="app-header">
  <h1>
    <i data-lucide="search"></i>
    <span>Sök & filtrera</span>
  </h1>
  <button class="header-link-btn" onclick="location.href='index.html'">
    <i data-lucide="arrow-left-circle"></i>
    <span>Tillbaka</span>
  </button>
</header>

<main>
  <div class="filters">
    <label>År:
      <select id="yearFilter"></select>
    </label>

    <label>Projekt:
      <input type="text" id="projectFilter" />
    </label>

    <label>Text:
      <input type="text" id="textFilter" />
    </label>

    <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
    <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <div class="table-wrap">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Projekt</th>
          <th>Kategori(er)</th>
          <th>Tid (h)</th>
          <th>Körtid (h)</th>
          <th>Dagboksanteckning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script src="search.js"></script>
<script>
if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
