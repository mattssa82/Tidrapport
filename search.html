<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sök & filtrera – Tidrapport</title>

<!-- Tidrapport v10.2 | i samarbete med ChatGPT & Martin Mattsson -->
<script src="lucide.min.js"></script>

<style>
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:#f5f7f8;
  margin:0;
  padding:1rem;
  color:#222;
}
h1{
  font-size:1.1rem;
  color:#0e6677;
  margin-bottom:1rem;
  display:flex;
  align-items:center;
  gap:.5rem;
}
input,select{
  font-size:.9rem;
  padding:.4rem .6rem;
  border:1px solid #aaa;
  border-radius:.4rem;
}
button{
  display:inline-flex;
  align-items:center;
  gap:.4rem;
  background:#0e6677;
  color:#fff;
  border:0;
  border-radius:.4rem;
  padding:.5rem .8rem;
  cursor:pointer;
  font-size:.8rem;
}
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:.75rem;
  align-items:flex-end;
}
.filters label{
  font-size:.8rem;
  display:flex;
  flex-direction:column;
  gap:.25rem;
  color:#444;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:1rem;
  font-size:.8rem;
  min-width:800px;
  background:#fff;
  border:1px solid #ccc;
  border-radius:.5rem;
  overflow:hidden;
}
th,td{
  border:1px solid #ccc;
  padding:.4rem .6rem;
  text-align:left;
  vertical-align:top;
}
th{
  background:#ececec;
  font-weight:600;
  white-space:nowrap;
}
.result-count{
  margin-top:.5rem;
  font-size:.9rem;
  color:#333;
}
.table-wrap{
  overflow-x:auto;
}
</style>
</head>
<body>
<h1>
  <i data-lucide="search"></i>
  <span>Sök och filtrera (v10.2)</span>
</h1>

<div class="filters">
  <label>År:
    <select id="yearFilter"></select>
  </label>

  <label>Projekt:
    <input type="text" id="projectFilter" placeholder="Projekt..." />
  </label>

  <label>Text:
    <input type="text" id="textFilter" placeholder="t.ex. Sufielundskolan, VAB..." />
  </label>

  <button id="searchBtn"><i data-lucide="search"></i><span>Sök</span></button>
  <button id="exportBtn"><i data-lucide="file-spreadsheet"></i><span>Exportera CSV</span></button>
</div>

<div class="result-count" id="resultCount"></div>

<div class="table-wrap">
  <table id="resultTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Projekt</th>
        <th>Kategori(er)</th>
        <th>Tid (h)</th>
        <th>Körtid (h)</th>
        <th>Dagboksanteckning</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="search.js"></script>
<script>
if(window.lucide){ lucide.createIcons(); }
</script>
</body>
</html>
