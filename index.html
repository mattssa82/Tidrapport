<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Tidrapport</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0e6677" />
  <link rel="manifest" href="manifest.json" />

  <!-- lucide icons -->
  <script src="lucide.min.js"></script>

  <!-- jsPDF + autotable för PDF-export
       OBS: du måste ha dessa filer lokalt och lägga till i sw.js APP_SHELL också
       Exempel:
       <script src="jspdf.umd.min.js"></script>
       <script src="jspdf.plugin.autotable.js"></script>
  -->

  <!--
    Tidrapport v10.2
    i samarbete med ChatGPT & Martin Mattsson
  -->

  <style>
    :root {
      --bg-main:#f5f7f8;
      --bg-header:#0e6677;
      --bg-card:#ffffff;
      --text-main:#1a1a1a;
      --border-col:#cfcfcf;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg-main);
      color:var(--text-main);
    }

    header.app-header{
      background:var(--bg-header);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.75rem 1rem;
    }
    header.app-header h1{
      font-size:1.1rem;
      font-weight:600;
      margin:0;
    }
    header.app-header .header-left{
      display:flex;
      align-items:center;
      gap:.75rem;
    }
    header.app-header .header-actions{
      display:flex;
      align-items:center;
      gap:.75rem;
    }
    header.app-header button.icon-btn{
      background:transparent;
      border:0;
      color:#fff;
      display:flex;
      align-items:center;
      cursor:pointer;
      padding:.25rem;
    }
    header.app-header a.help-link{
      color:#fff;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      font-size:.9rem;
    }

    .layout{
      display:flex;
      flex-direction:row;
      min-height:calc(100vh - 52px);
    }

    /* Sidopanel / meny */
    aside#sidePanel{
      background:var(--bg-header);
      color:#fff;
      width:260px;
      max-width:80%;
      box-sizing:border-box;
      padding:1rem;
    }
    aside#sidePanel h2{
      font-size:.9rem;
      font-weight:600;
      margin:1rem 0 .5rem 0;
      color:#fff;
    }
    aside#sidePanel label{
      display:block;
      font-size:.8rem;
      margin-bottom:.5rem;
      color:#fff;
    }
    aside#sidePanel input,
    aside#sidePanel select,
    aside#sidePanel textarea{
      width:100%;
      box-sizing:border-box;
      font-size:.8rem;
      padding:.4rem .5rem;
      border-radius:.4rem;
      border:1px solid rgba(255,255,255,.4);
      background:rgba(255,255,255,.15);
      color:#fff;
    }
    aside#sidePanel textarea{
      min-height:3rem;
      resize:vertical;
    }
    aside#sidePanel .inline-flex-row{
      display:flex;
      align-items:center;
      gap:.5rem;
      flex-wrap:wrap;
      font-size:.8rem;
      color:#fff;
    }
    aside#sidePanel .side-buttons{
      display:grid;
      gap:.5rem;
      margin-top:.75rem;
    }
    aside#sidePanel button.side-action{
      display:flex;
      align-items:center;
      gap:.5rem;
      width:100%;
      font-size:.8rem;
      border:0;
      border-radius:.4rem;
      padding:.5rem .6rem;
      background:#fff;
      color:var(--bg-header);
      cursor:pointer;
      font-weight:500;
      text-align:left;
    }
    aside#sidePanel button.side-action.danger{
      background:#c0392b;
      color:#fff;
    }

    main#mainArea{
      flex:1;
      box-sizing:border-box;
      padding:1rem;
      min-width:0;
    }

    /* Inmatningskortet */
    .entry-card{
      background:var(--bg-card);
      border:1px solid var(--border-col);
      border-radius:.6rem;
      padding:1rem;
      margin-bottom:1rem;
      box-shadow:0 2px 4px rgb(0 0 0 / 5%);
    }
    .entry-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:.75rem;
    }
    .entry-grid label{
      font-size:.8rem;
      font-weight:500;
      color:#444;
      display:flex;
      flex-direction:column;
      gap:.4rem;
    }
    .entry-grid input,
    .entry-grid select,
    .entry-grid textarea{
      font-size:.9rem;
      padding:.5rem .6rem;
      border-radius:.4rem;
      border:1px solid #999;
      background:#fff;
      color:#000;
      width:100%;
      box-sizing:border-box;
    }
    .entry-grid textarea{
      min-height:3rem;
      resize:vertical;
    }
    .inline-flex-row{
      display:flex;
      align-items:center;
      gap:.4rem;
      flex-wrap:wrap;
    }

    .button-row{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-top:1rem;
    }
    .button-row button{
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      border:0;
      border-radius:.5rem;
      padding:.6rem .8rem;
      font-size:.85rem;
      font-weight:500;
      background:var(--bg-header);
      color:#fff;
      cursor:pointer;
    }
    .button-row button.cancel-btn{
      background:#999;
      color:#fff;
    }

    /* Månadslistan */
    .table-wrap{
      background:var(--bg-card);
      border:1px solid var(--border-col);
      border-radius:.6rem;
      box-shadow:0 2px 4px rgb(0 0 0 / 5%);
      overflow-x:auto;
    }
    table#monthTable{
      width:100%;
      border-collapse:collapse;
      min-width:800px;
      font-size:.8rem;
    }
    table#monthTable thead th{
      background:#ececec;
      text-align:left;
      font-weight:600;
      padding:.5rem .6rem;
      border-bottom:1px solid var(--border-col);
      white-space:nowrap;
    }
    table#monthTable tbody td{
      border-top:1px solid var(--border-col);
      padding:.5rem .6rem;
      vertical-align:top;
      word-break:break-word;
    }
    table#monthTable tfoot td{
      border-top:2px solid var(--border-col);
      padding:.5rem .6rem;
      font-weight:600;
      background:#fafafa;
    }
    .icon-table-btn{
      background:none;
      border:0;
      padding:.25rem .4rem;
      border-radius:.4rem;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      color:#0e6677;
    }

    /* Årsöversikt */
    .year-card{
      margin-top:2rem;
      background:var(--bg-card);
      border:1px solid var(--border-col);
      border-radius:.6rem;
      box-shadow:0 2px 4px rgb(0 0 0 / 5%);
      overflow-x:auto;
      padding:1rem;
    }
    .year-card h3{
      font-size:.9rem;
      font-weight:600;
      margin:0 0 .75rem 0;
      color:#222;
    }
    table#yearTable{
      width:100%;
      border-collapse:collapse;
      min-width:700px;
      font-size:.8rem;
    }
    table#yearTable thead th{
      background:#ececec;
      text-align:left;
      font-weight:600;
      padding:.5rem .6rem;
      border-bottom:1px solid var(--border-col);
      white-space:nowrap;
    }
    table#yearTable tbody td{
      border-top:1px solid var(--border-col);
      padding:.5rem .6rem;
      vertical-align:top;
      word-break:break-word;
    }

    /* Balansfärger per dag/status */
    .dagstatus--grön{
      background:#dff8dd !important;       /* OK dag */
    }
    .dagstatus--orange_under,
    .dagstatus--orange_absence{
      background:#fff2cc !important;       /* under 8h / frånvaro */
    }
    .dagstatus--saknas{
      background:#ffd6d6 !important;       /* vardag utan rad */
    }
    .dagstatus--helg{
      background:#eef3ff !important;       /* lör/sön */
    }
    .dagstatus--röddag{
      background:#ffe6e6 !important;       /* röd dag */
    }

    /* Mobilpanel */
    @media(max-width:800px){
      aside#sidePanel{
        position:fixed;
        inset:0 auto 0 0;
        width:260px;
        max-width:80%;
        max-height:100vh;
        overflow-y:auto;
        z-index:9999;
        transform:translateX(-100%);
        transition:transform .2s ease;
        box-shadow:2px 0 10px rgb(0 0 0 / .4);
      }
      aside#sidePanel.open{
        transform:translateX(0%);
      }
      .layout{
        flex-direction:column;
      }
      main#mainArea{
        margin-left:0;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <button class="icon-btn" id="menuToggleBtn" aria-label="Meny" aria-expanded="false">
        <i data-lucide="menu"></i>
      </button>
      <h1>Tidrapport</h1>
    </div>
    <div class="header-actions">
      <a class="help-link" href="help.html" target="_blank" rel="noopener">
        <i data-lucide="info"></i>
        <span>Hjälp</span>
      </a>
    </div>
  </header>

  <div class="layout">
    <!-- SIDOPANEL -->
    <aside id="sidePanel" aria-hidden="true">
      <h2>Period</h2>
      <label>År
        <select id="yearSelect"></select>
      </label>

      <label>Månad
        <select id="monthSelect"></select>
      </label>

      <h2>Backup / Import / Export</h2>
      <div class="side-buttons">
        <input type="file" id="importFileInput" accept=".json" />

        <button class="side-action" id="manualBackupBtn">
          <i data-lucide="upload-cloud"></i>
          <span>Gör backup nu</span>
        </button>

        <button class="side-action" id="exportCsvBtn">
          <i data-lucide="file-spreadsheet"></i>
          <span>Exportera CSV</span>
        </button>

        <button class="side-action" id="exportPdfBtn">
          <i data-lucide="file-text"></i>
          <span>Exportera PDF</span>
        </button>

        <button class="side-action" id="exportYearBtn">
          <i data-lucide="calendar"></i>
          <span>Exportera Årsöversikt</span>
        </button>

        <button class="side-action" id="openSearchBtn">
          <i data-lucide="search"></i>
          <span>Sök & filtrera</span>
        </button>

        <button class="side-action danger" id="clearAllBtn">
          <i data-lucide="trash-2"></i>
          <span>Rensa ALL data</span>
        </button>
      </div>

      <h2>Inställningar</h2>

      <label>Företag
        <input id="companyInput" type="text" />
      </label>

      <label>Namn
        <input id="nameInput" type="text" />
      </label>

      <label>Anst.nr
        <input id="anstnrInput" type="text" />
      </label>

      <label>Egna röda dagar (komma-separerade)
        <textarea id="redDaysInput" placeholder="2025-06-06, 2025-12-26"></textarea>
      </label>

      <label class="inline-flex-row">
        <input id="showRedDaysChk" type="checkbox" />
        <span>Visa röda dagar</span>
      </label>

      <label class="inline-flex-row">
        <input id="autoBackupChk" type="checkbox" />
        <span>Auto-backup (COV)</span>
      </label>

      <button class="side-action" id="saveSettingsBtn">
        <i data-lucide="save"></i>
        <span>Spara inställningar</span>
      </button>

      <p style="font-size:.7rem;opacity:.8;margin-top:1rem;line-height:1.4;">
        Tidrapport v10.2<br/>
        i samarbete med ChatGPT &amp; Martin Mattsson
      </p>
    </aside>

    <!-- HUVUDINNEHÅLL -->
    <main id="mainArea">

      <!-- INMATNING -->
      <section class="entry-card">
        <div class="entry-grid">
          <label>Datum
            <input id="dateInput" type="date" />
          </label>

          <label>Kategori
            <select id="catMainSelect"></select>
          </label>

          <label>Tid (h)
            <input id="catMainHours" type="number" step="0.25" min="0" />
          </label>

          <label>Extra kategori 1
            <div class="inline-flex-row">
              <select class="catExtraSelect" data-extra-index="1"></select>
              <input class="catExtraHours" data-extra-index="1" type="number" step="0.25" min="0" />
            </div>
          </label>

          <label>Extra kategori 2
            <div class="inline-flex-row">
              <select class="catExtraSelect" data-extra-index="2"></select>
              <input class="catExtraHours" data-extra-index="2" type="number" step="0.25" min="0" />
            </div>
          </label>

          <label class="inline-flex-row">
            <input id="traktChk" type="checkbox" />
            <span>Traktamente</span>
          </label>

          <label>Projekt nr
            <input id="projektInput" type="text" placeholder="" />
          </label>

          <label>Körtid (h)
            <input id="driveHoursInput" type="number" step="0.25" min="0" />
          </label>

          <label style="grid-column:1/-1;">Dagboksanteckning
            <textarea id="noteInput" rows="2" placeholder=""></textarea>
          </label>
        </div>

        <div class="button-row">
          <button id="saveEntryBtn">
            <i data-lucide="plus-circle"></i>
            <span id="saveEntryLabel">Lägg till</span>
          </button>

          <button id="manualBackupBtn2">
            <i data-lucide="upload-cloud"></i>
            <span>Backup nu</span>
          </button>

          <button class="cancel-btn" id="cancelEditBtn" style="display:none;">
            <i data-lucide="x-circle"></i>
            <span>Avbryt</span>
          </button>
        </div>
      </section>

      <!-- MÅNADS-VY -->
      <section class="table-wrap">
        <table id="monthTable">
          <thead>
            <tr>
              <th>Datum</th>
              <th>Projekt</th>
              <th>Kategori(er)</th>
              <th>Totaltid</th>
              <th>Körtid</th>
              <th>Dagboksanteckning</th>
              <th>Åtgärd</th>
            </tr>
          </thead>
          <tbody id="monthTableBody">
            <!-- byggs av app.js -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7" id="monthSummaryCell"></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <!-- ÅRSÖVERSIKT -->
      <section class="year-card">
        <h3>Årsöversikt</h3>
        <table id="yearTable">
          <thead>
            <tr>
              <th>Månad</th>
              <th>Ordinarie</th>
              <th>Flex</th>
              <th>ÖT &lt;2</th>
              <th>ÖT &gt;2</th>
              <th>Semester</th>
              <th>ATF</th>
              <th>VAB</th>
              <th>Sjuk</th>
              <th>Trakt</th>
              <th>Körtid</th>
            </tr>
          </thead>
          <tbody id="yearTableBody">
            <!-- byggs av app.js -->
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <!-- SCRIPT-ORDNING ÄR VIKTIG -->
  <script src="balansregler.js"></script>
  <script src="backup.js"></script>
  <script src="export.js"></script>
  <!-- Viktigt: search.js laddas INTE här längre. Det ligger bara på search.html -->
  <script src="app.js"></script>

  <script>
    if (window.lucide) { lucide.createIcons(); }
  </script>
</body>
</html>
